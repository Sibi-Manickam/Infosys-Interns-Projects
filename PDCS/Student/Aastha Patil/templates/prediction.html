<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Prediction Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.pexels.com/photos/807598/pexels-photo-807598.jpeg?auto=compress&cs=tinysrgb&w=600') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .right {
            float: right;
        }
        .content {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            margin: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .prediction-result {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-top: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .prediction-result h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .prediction-result img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('disease_recognition') }}">Disease Recognition</a>
        <a href="{{ url_for('logout') }}" class="right">Logout</a>
    </div>
    <div class="content">
        <h1>Plant Disease Prediction Result</h1>
        <div class="prediction-result">
            <h2>Predicted Disease: {{ predicted_disease }}</h2>
            <img src="{{ image_url }}" alt="Uploaded Image">
        </div>
    </div>
</body>
</html>
